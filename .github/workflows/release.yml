name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: git-sc

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## git-sc ${{ steps.get_version.outputs.version }}

            ### Installation

            Download the appropriate binary for your platform and add it to your PATH.

            #### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-sc-aarch64-apple-darwin.tar.gz | tar xz
            sudo mv git-sc /usr/local/bin/
            ```

            #### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-sc-x86_64-apple-darwin.tar.gz | tar xz
            sudo mv git-sc /usr/local/bin/
            ```

            #### Linux (x86_64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-sc-x86_64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv git-sc /usr/local/bin/
            ```

            #### Linux (ARM64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-sc-aarch64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv git-sc /usr/local/bin/
            ```

            #### Windows
            Download `git-sc-x86_64-pc-windows-msvc.zip`, extract, and add to PATH.

          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-sc
            asset_name: git-sc-x86_64-unknown-linux-gnu.tar.gz
            cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: git-sc
            asset_name: git-sc-aarch64-unknown-linux-gnu.tar.gz
            cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: git-sc
            asset_name: git-sc-x86_64-apple-darwin.tar.gz
            cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: git-sc
            asset_name: git-sc-aarch64-apple-darwin.tar.gz
            cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-sc.exe
            asset_name: git-sc-x86_64-pc-windows-msvc.zip
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build with cross
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross build --release --target ${{ matrix.target }}

      - name: Build
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  update-homebrew:
    name: Update Homebrew Formula (Optional)
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'beta') && !contains(github.ref, 'alpha')"
    steps:
      - name: Homebrew update placeholder
        run: |
          echo "Homebrew formula update can be configured here"
          echo "Version: ${{ needs.create-release.outputs.version }}"
